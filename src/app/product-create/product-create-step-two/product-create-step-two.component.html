<div class="container">
    
    <div class="row mt-3 col-md-12">
        <div class="col-md-12"><h3>Step 2</h3></div>
        <div class="col-md-6">
            <div class="card">
                
                <div class="card-body">
                    <h5 class="card-title">Detail Product</h5>
                    <form #form="ngForm" class="mb-auto mt-5" autocomplete="off" (submit)="onSubmit(form)">
                        <div class="form-group">
                            <div class="row">
                                <div class="col-md-9"><label>Description</label></div><div class="col-md-3"><p>{{textAreaWordCount}}/2000</p></div>
                            </div>

                            <textarea maxlength="2000" (keyup)="onKeyUpTextArea($event)" #Description="ngModel" type="text" placeholder="Description" name="Description"
                                [(ngModel)]="productService.ProductFormForSave.description" class="form-control"
                                required></textarea>
                            <br>
                            <label >Video URL</label>
                            <input #VideoURL="ngModel" placeholder="Video URL" name="VideoURL"
                                [(ngModel)]="productService.ProductFormForSave.videoURL" class="form-control" required>
                            <br>

                        </div>

                        <!-- <div class="form-group">
                            <button type="submit" class="submit btn btn-lg btn-block btn-success"
                                [disabled]="form.invalid">Login</button>
                        </div> -->

                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Variants</h5>
                    <div class="row">
                        <div class=" col-md-12">
                            <form #form="ngForm" class="mb-auto mt-5" autocomplete="off" (submit)="onSubmit(form)">
                                <label>Variant 1</label>
                                <select class="form-control" name="Variant" #Category="ngModel" (change)="setVariant()"
                                    [(ngModel)]="productService.SingleVariantIndex" required>
                                    <option disabled [value]='0'>Select Variant</option>
                                    <option *ngFor="let vr of variantList; let i=index" [value]='i'>{{vr.varientName}}
                                    </option>
                                </select>
                                <br>
                            </form>
                        </div>
                        <div class="row col-md-12 ml-2">
                            <!-- *ngFor="let option of options" [value]="option" -->
                            <!-- <mat-chip-list  >
                                <mat-chip  #d="SelectedMatChip" *ngFor="let option of productService.ProductFormForSave.varient.varientSubName" [value]="option.Name" ">
                                    {{option.Name}}
                                </mat-chip>
                            </mat-chip-list> -->
                            <!-- <p *ngFor="let option of productService.ProductFormForSave.varient.varientSubName">{{option.Name}}</p><br> -->
                            <label *ngIf="productService.ProductFormForSave.varient.varientName">Add {{productService.ProductFormForSave.varient.varientName}}</label>
                            <mat-chip-list  selectable multiple>
                                <mat-chip  #c="matChip" *ngFor="let option of varientSubNameList" [value]="option.Name" (click)="toggleSelection(c)">
                                    {{option.Name}}
                                </mat-chip>
                            </mat-chip-list>
                        </div>

                    </div>

                </div>
            </div>
        </div>


    </div>
</div>
