<div class="container-fluid">
    <div class="row ">
      <div class="col-md-6 mt-5">
       <div class="col-md-10 mt-5 ml-5">
        <div class="col-md-12 mt-5 ">
            <h2>Login to your account</h2>
            <form #form="ngForm" class="mb-auto mt-5" autocomplete="off" (submit)="onSubmit(form)">
                <div class="form-group">
                    
                    <input #UserName="ngModel" placeholder="Email" name="email" [(ngModel)]="formModel.Email" class="form-control" required>
                    <br>
                    <input type="password" placeholder="Password" #Password="ngModel" name="password" [(ngModel)]="formModel.Password" class="form-control" required>
            
                </div>
                <div class="checkbox  checkbox-circle">
                    <input id="chkDefault" type="checkbox"  />
                    <label for="chkDefault">
                        Remember Me
                    </label>
                </div>
                    <div class="form-group">
                        <button type="submit" class="submit btn btn-lg btn-block btn-success" [disabled]="form.invalid">Login</button>
                    </div>
                
            </form>
        </div>
        
       </div>
        
      </div>
      <div class="col-sm-6">
       
        <img class="d-block w-100" src="../../assets/LoginImage.jpg" style="height: 70%; width: 100%;max-width: 115%" alt="Login Image">
      </div>
      
    </div>
  </div>
