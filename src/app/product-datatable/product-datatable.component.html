<div class="form-group col-md-12">
  <div class="input-group col-md-12">
    <input class="form-control py-2" (keyup)="applyFilter($event)" type="search" value="" placeholder="Search by Product Name or Varient" id="example-search-input">
    <span class="input-group-append">
        <button class="btn btn-outline-secondary" type="button">
            <i class="fa fa-search"></i>
        </button>
    </span>
  </div>

</div>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" class="full-width-table"  matSort (matSortChange)="sortData($event)" aria-label="Elements">
    <ng-container matColumnDef="imagePath">
      <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
      <td mat-cell *matCellDef="let row"><img [src]="getImage(row.imagePath)"  style="height: 50px;width: 50px;" /></td>
    </ng-container>
    <!-- Id Column -->
    <ng-container matColumnDef="productName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Product Info</th>
      <td mat-cell *matCellDef="let row">{{row.productName}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Price</th>
      <td mat-cell *matCellDef="let row">{{row.price}}</td>
    </ng-container>
    <!-- Name Column -->
    <ng-container matColumnDef="stock">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Stock</th>
      <td mat-cell *matCellDef="let row">{{row.stock}}</td>
    </ng-container>
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
      <td mat-cell *matCellDef="let row">{{row.status}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data?.length"
      [pageIndex]="1"
      [pageSize]="10"
      [pageSizeOptions]="[1, 10, 20]">
  </mat-paginator>
</div>
